name: upload-prod-build-output
on:
  release: 
    types:
      - created
jobs:
  build-and-upload-output-to-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install dependencies
        working-directory: ./sample-app
        run: npm install
      - name: build production output
        working-directory: ./sample-app
        run: npm run build
      - name: Run dist command
        run: npm run dist dist.prod.zip

      - uses: Shopify/upload-to-release@v1
        name: Update build output to Release
        working-directory: ./sample-app
        with:
          name: sample-app.production
          path: dist/dist.prod.zip
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          content-type: application/zip